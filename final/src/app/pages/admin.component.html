<h2 class="dashboard-title">Admin Dashboard</h2>

<div class="add-guitar-container">
  <h3 class="form-title">Add a New Guitar</h3>
  <form [formGroup]="addGuitarForm" (ngSubmit)="onAddGuitar()" class="add-guitar-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name" />
    </div>

    <div class="form-group">
      <label for="brand">Brand:</label>
      <input id="brand" type="text" formControlName="brand" />
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" type="number" formControlName="price" />
    </div>

    <button type="submit" [disabled]="addGuitarForm.invalid" class="submit-button">Add Guitar</button>
  </form>

  <p class="success" *ngIf="successMsg">{{ successMsg }}</p>
  <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
</div>
