<h2>Our Guitar Collection</h2>

<!-- Search Section -->
<div class="search-bar">
  <input 
    type="text" 
    [(ngModel)]="searchTerm" 
    placeholder="Search by name or brand" 
  />
  <button (click)="onSearch()">Search</button>
</div>

<!-- Display Guitars -->
<div class="guitar-list">
  <div 
    *ngFor="let guitar of filteredGuitars" 
    class="guitar-item">
    <app-guitar-card [guitar]="guitar"></app-guitar-card>
  </div>
</div>

<hr />

<!-- Add Guitar Form (Visible for Admins Only) -->
<div *ngIf="authService.isAdmin()" class="add-guitar-form">
  <h3>Add a New Guitar</h3>
  <form [formGroup]="addGuitarForm" (ngSubmit)="onAddGuitar()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name" />
    </div>

    <div class="form-group">
      <label for="brand">Brand:</label>
      <input id="brand" type="text" formControlName="brand" />
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" type="number" formControlName="price" />
    </div>

    <button type="submit" [disabled]="addGuitarForm.invalid">
      Add Guitar
    </button>
  </form>

  <p class="success" *ngIf="successMsg">{{ successMsg }}</p>
  <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
</div>
