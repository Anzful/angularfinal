<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i> Email:
        </label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
        <div class="validation-error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small>Email is required and must be valid.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i> Password:
        </label>
        <input id="password" type="password" formControlName="password" placeholder="Create a password" />
        <div class="validation-error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small>Password is required (min 6 characters).</small>
        </div>
      </div>

      <div class="form-group">
        <label for="role">
          <i class="fas fa-user-tag"></i> Role:
        </label>
        <select id="role" formControlName="role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" [disabled]="registerForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner"></span>
        Sign Up
      </button>
    </form>

    <p class="error-message" *ngIf="errorMsg">{{ errorMsg }}</p>
  </div>
</div>
